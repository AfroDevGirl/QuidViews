<script>
  $(document).ready(function(){
    $("#video").stick_in_parent();
    $('.collapsible').collapsible();
  });

</script>

  <div class="row" style="margin:5px;">
    <div class="col s5 white">

      <a class="waves-effect waves-light btn purple" style="margin: 10px;" data-ng-click="search('2014-01-01T00:00:00Z','2014-12-31T11:59:59Z','')">2014</a>

      <a class="waves-effect waves-light btn purple" style="margin: 10px;" data-ng-click="search('2010-01-01T00:00:00Z','2010-12-31T11:59:59Z','')">2010</a>

      <a class="waves-effect waves-light btn purple" style="margin: 10px;" data-ng-click="search('2008-01-01T00:00:00Z','2008-12-31T11:59:59Z','')">2008</a>

      <a class="waves-effect waves-light btn purple" style="margin: 10px;" data-ng-click="search('2007-01-01T00:00:00Z','2015-12-31T11:59:59Z', 'united kingdom')">UK</a>     
      <a class="waves-effect waves-light btn purple" style="margin: 10px;" data-ng-click="search('2007-01-01T00:00:00Z','2015-12-31T11:59:59Z', 'Boston')">Boston</a>
      <a class="waves-effect waves-light btn purple" style="margin: 10px;" data-ng-click="search('2007-01-01T00:00:00Z','2015-12-31T11:59:59Z', 'Midwest')">Midwest</a>

      <div data-ng-repeat="video in results" data-ng-click="launch(video.id, video.title)">

          <div class="row">
            <div class="col s12">  
              <img class="left col s6" data-ng-src="{{ video.thumbnail }}">
              <span class="right col s6">{{ video.title}}</span>
            </div>
          </div>
        </div>
        <div class="divider"></div>
      </div>
    </div>
    
    <div class="col s6 right white" id="video" style="width: 660px;">
      <div id="player" style="margin: 5px;" class="responsive-video">
